name: Stoic Quote Generator
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2.5.3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm install
      - name: Generate quote
        env:
          STOIC_API_KEY: ${{ secrets.STOIC_API_KEY }}
        run: node index.js > quote.txt
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add quote.txt
          git commit -m "Generate new Stoic quote"
          git push
